<!DOCTYPE html>
<html>
<head>
	<title>Driff</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="js/jquery.md5.js"></script>
  	<script type="text/javascript" src="js/onboarding_min.js"></script><!-- minified version, onboarding.js is up to date and editable/readable -->
</head>
<body>
	<div class="wrapper">
		<section id='section-white'>
			<div class="onboarding">

				<!-- title & copy text -->
				<h1 class="title"></h1>
				<p class="copy"></p>

				<!-- input bar -->
				<div class="input-container">
					<input id="d-input" type="text" class="" oninput="getInput()" autofocus="autofocus"  placeholder="" maxlength="30">
					<div id="passToggle" class="closed-eye" onclick="togglePassword()"></div>
				</div>

				<!-- next button -->
				<div class="button-container">
					<!-- back button -->
					<div id="backButton" onclick="previousScreen()">
						<svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						    <g id="_icon/arrow/back/r/white" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
						        <polyline id="Path-2-Copy" stroke="#972C86" stroke-width="2" transform="translate(10.000000, 12.000000) scale(-1, 1) translate(-10.000000, -12.000000) " points="4 12 4 21 16 12.0019177 4 3 4 7"></polyline>
						    </g>
						</svg>
					</div>
						
						<!-- next button -->
						<button id="driff-button" type="submit" class="">
							<span class="next">Volgende</span>
							<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polyline id="icon" points="8 12 8 21 20 12 8 3 8 7" fill="none" stroke="#972c86" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>	
						</button>

						<!-- google button, functionality not implemented -->
						<a href="#">
							<img id="google-button" src="img/btn_google_signin_light_normal_web@2x.png" />
						</a>

						<!-- Button for inviting other people to your Driff -->
						<button id="inviteButton" type="submit" class="enabled">
							<span class="next">Uitnodigen</span>
							<svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						    	<g id="plus-arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						       		<path d="M13.000114,11.0002675 L16.0153456,11.0002675 C16.5676303,11.0002675 17.0153456,11.4479827 17.0153456,12.0002675 C17.0153456,12.5525522 16.5676303,13.0002675 16.0153456,13.0002675 L13.000114,13.0002675 L13.000114,16.0154043 C13.000114,16.567689 12.5523987,17.0154043 12.000114,17.0154043 C11.4478292,17.0154043 11.000114,16.567689 11.000114,16.0154043 L11.000114,13.0002675 L7.98450345,13.0002675 C7.4322187,13.0002675 6.98450345,12.5525522 6.98450345,12.0002675 C6.98450345,11.4479827 7.4322187,11.0002675 7.98450345,11.0002675 L11.000114,11.0002675 L11.000114,7.98550956 C11.000114,7.43322481 11.4478292,6.98550956 12.000114,6.98550956 C12.5523987,6.98550956 13.000114,7.43322481 13.000114,7.98550956 L13.000114,11.0002675 Z M16.7751875,18.420677 C17.2183006,18.0910269 17.844749,18.1830068 18.1743991,18.6261199 C18.5040493,19.069233 18.4120694,19.6956814 17.9689563,20.0253315 C14.6004208,22.5313243 9.97879938,22.6821864 6.43417441,20.3067093 C1.84671609,17.2329649 0.619375296,11.0213833 3.69319186,6.4338174 C6.76806744,1.84624198 12.979723,0.619276421 17.5669882,3.69394405 C21.8353521,6.55520102 23.2291903,12.1775869 20.8358434,16.6832718 C20.5767613,17.1710165 19.9713385,17.3563842 19.4835938,17.0973021 C18.9958491,16.83822 18.8104814,16.2327973 19.0695635,15.7450526 C20.9830312,12.1427822 19.8677495,7.6440217 16.4534113,5.35525273 C12.7838016,2.89565432 7.81447219,3.87722775 5.35461898,7.54721755 C2.89573537,11.2170171 3.87760899,16.1862873 7.54751815,18.6452444 C10.383295,20.5456776 14.081028,20.4249736 16.7751875,18.420677 Z" id="Combined-Shape" fill="#FFFFFF" fill-rule="nonzero"></path>
							    </g>
							</svg>
						</button>

						<!-- last button for going to 'Driff' -->
						<button id="driff-button" type="submit" class="goToDriff">
							<span class="next">Kijk rond</span>
							<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polyline id="icon" points="8 12 8 21 20 12 8 3 8 7" fill="none" stroke="#972c86" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>	
						</button>
						
				</div>
			</div>
			
			<!-- progressbar -->
			<div class="progressBar">
				<div class="barCenter">
					<div id="bar">
						<div id="barFill"></div>
					</div>
				</div>
			</div>

		</section>

		<!-- right side gradient section, content is set in js file -->
		<section id='section-gradient'>
		</section>
	</div>
</body>
